<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Tic Tac Toe</h1>

    <button id="start">Start Game!</button>
    <div class="playerNames">
        <div id="playerOne">
            <p>Player 1</p>
        </div>
        <div id="playerTwo">
            <p>Player 2</p>
        </div>
    </div>
    
    <div class="game-container">
        <div class="row">
            <div id="one" class="grid">?</div><div id="two" class="grid">?</div><div id="three" class="grid">?</div>
        </div>
        <div class="row">
            <div id="four" class="grid">?</div><div id="five" class="grid">?</div><div id="six" class="grid">?</div>
        </div>
        <div class="row">
            <div id="seven" class="grid">?</div><div id="eight" class="grid">?</div><div id="nine" class="grid">?</div>
        </div>
    </div>

</body>
<script src="script.js"></script>

</html>
